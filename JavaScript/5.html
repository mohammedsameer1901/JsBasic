<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="console.log(`Cart quantity: ${q}`);">Quantity</button>
    <button onclick="q++; console.log(`Cart quantity: ${q}`);">Add to Cart</button>
    <button onclick="q+= 2;console.log(`Cart quantity: ${q}`);">Add 2</button>
    <button onclick="q+= 3;console.log(`Cart quantity: ${q}`);">Add 3</button>
    <button onclick="q+= 4;console.log(`Cart quantity: ${q}`);">Add 4</button>
    <button onclick="q+= 5;console.log(`Cart quantity: ${q}`);">Add 5</button>
    <button onclick="q= 0;console.log(`Cart reset`);console.log(`Cart quantity: ${q}`);">Reset Cart</button>
    <button onclick="q--;console.log(`Cart quantity: ${q}`);">Remove Cart</button>
    <button onclick="q-= 2;console.log(`Cart quantity: ${q}`);">Remove 2</button>
    <button onclick="q-= 3;console.log(`Cart quantity: ${q}`);">Remove 3</button>
    <script>
        let q = 0;
        const name = 'Unnati';
        console.log(`My name is: ${name}`);
        const cost = 5 + 2 * 3 + 9;
        console.log(`Cost of food: $${cost}`);
        const tax = cost * 0.1;
        console.log(`Tax (10%): $${tax}`);
        const totalCost = cost + tax;
      console.log(`Total cost: $${totalCost}`);
    </script>
</body>
</html>
