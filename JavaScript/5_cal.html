<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="val+='1';console.log(val)">1</button>
    <button onclick="val+='2';console.log(val)">2</button>
    <button onclick="val+='3';console.log(val)">3</button>
    <br/>
    <button onclick="val+='4';console.log(val)">4</button>
    <button onclick="val+='5';console.log(val)">5</button>
    <button onclick="val+='6';console.log(val)">6</button>
    <br/>
    <button onclick="val+='7';console.log(val)">7</button>
    <button onclick="val+='8';console.log(val)">8</button>
    <button onclick="val+='9';console.log(val)">9</button>
    <br/>
    <button onclick="val+='+';console.log(val)">+</button>
    <button onclick="val+='-';console.log(val)">-</button>
    <button onclick="val+='*';console.log(val)">*</button>
    <button onclick="val+='/';console.log(val)">/</button>
    <button onclick="val+='.';console.log(val)">.</button>
    <br/>
    <button onclick="val=eval(val);console.log(val)">=</button>
    <button onclick="val='';console.log(val)">Clear</button>
    <script>
        let val='';
    </script>
</body>
</html>
