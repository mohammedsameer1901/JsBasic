<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation</title>
  <style>
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <ul id="myList">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>

  <script>
    // 1. Select all list items
    const listItems = document.querySelectorAll('li');
    console.log("List Items:", listItems);

    // 2. Iterate and log text content
    listItems.forEach(item => {
      console.log(item.textContent);
    });

    // 3. Add "highlight" class to every second list item
    listItems.forEach((item, index) => {
      if (index % 2 !== 0) {  // For every second item (index 1, 3, etc.)
        item.classList.add('highlight');
      }
    });

    // 4. Log the total number of list items
    console.log("Total number of items:", listItems.length);
  </script>
</body>
</html>
